<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>

    <title>University Departments</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    <style type="text/css">
        body {
        }

        .tabledivcontainer {
            display: flex;
            justify-content: center;
            height: 100%;
            background-size: cover;
        }

        .tabledivsubcontainer {
            width: 85%;
            margin-top: 2%;
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
        }

        .tablediv {
            background-color: white;
            width: 100%;
            margin-top: 5%;
            height: 100%;
            padding-bottom: 1%;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* Could be more or less, depending on screen size */

        }

        /* The Close Button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->

    <div class="bg-primary border-right" id="sidebar-wrapper">

        <div class="sidebar-heading" style="color: white;">Student</div>

        <div class="list-group list-group-flush">
            <a href="studentunidept.xhtml" class="list-group-item list-group-item-action bg-primary">Student Department</a>
            <a href="studentunidegree.xhtml" class="list-group-item list-group-item-action bg-primary">Student Degree</a>
            <a href="studentunibatch.xhtml" class="list-group-item list-group-item-action bg-info active">Student Batch</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary border-bottom">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <h:form>
                        <h:commandLink action="#{accountController.logout()}" value="Logout"/>
                    </h:form>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">

            <h1 class="mt-4">Batch</h1>

            <h:form>
                <h:outputLabel>Selected Department</h:outputLabel>
                <h:inputText value="#{updatedDept.username}" name="updatedept" required="true" styleClass="form-control"
                             disabled="true" style="max-width: 70%;">
                </h:inputText>
            </h:form>
            <br/>
            <h:form>
                <h:outputLabel>Selected Degree</h:outputLabel>
                <h:inputText value="#{updatedDegree.degreename}" name="updateddegree" required="true" styleClass="form-control"
                             disabled="true" style="max-width: 70%;">
                </h:inputText>
            </h:form>
            <br/>

            <div class="tabledivcontainer">

                <div class="tabledivsubcontainer">

                    <div class="tablediv">
                        <table class="table table-hover" border="1" style="border: 1px solid rgb(44, 62, 80);">
                            <thead>

                            <tr align="center">



                                <th scope="col">Batch</th>

                                <th scope="col">Roadmap</th>



                                <th scope="col">Action</th>

                            </tr>

                            </thead>

                            <tbody>


                            <ui:repeat value="#{batchBean.getallBatches()}" var="batch">

                                <tr class="table-secondary" align="center">


                                    <td>#{batch.batchname}</td>

                                    <td>#{batch.roadmapName}</td>





                                    <td>


                                        <h:form>
                                            <h:commandButton action="#{roadmapBean.studentviewroadmap(batch.rmid)}"
                                                             class="btn btn-primary mr-5"
                                                             value="Select">
                                            </h:commandButton>


                                        </h:form>

                                    </td>
                                </tr>
                            </ui:repeat>


                            </tbody>
                        </table>

                        <div align="right"><a href="addbatch.xhtml">
                            <button type="button" class="btn btn-primary">Add New batch</button>
                        </a></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->

    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->

    <script type="text/javascript">
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        var modal = document.getElementById("myModal");
        // Get the button that opens the modal
        var btn = document.getElementById("btndelete");
        var btnclose = document.getElementById("buttonclose");
        // Get the &lt;span&gt; element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }
        // When the user clicks on &lt;span&gt; (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        btnclose.onclick = function () {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>
</body>
</html>
